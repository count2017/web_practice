		CSS 图像拼合技术
图像拼合

图像拼合就是单个图像的集合。

有许多图像的网页可能需要很长的时间来加载和生成多个服务器的请求。

使用图像拼合会降低服务器的请求数量，并节省带宽。<br />
		<img class="home" src="/images/img_trans.gif"><br><br>
		<img class="next" src="/images/img_trans.gif">

	</body>
