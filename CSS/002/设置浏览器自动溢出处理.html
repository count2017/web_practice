<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
		<style>
			div {
				background-color: #00FFFF;
				width: 150px;
				height: 150px;
				overflow: auto;
			}
		</style>
	</head>

	<body>
		<p>overflow 属性规定当内容溢出元素框时发生的事情。</p>

		<div>
			当你想更好的控制布局时你可以使用 overflow 属性。尝试修改 overflow 属性为: visible, hidden, scroll, 或 inherit 并查看效果。 默认值为 visible。
		</div>
	</body>

</html>
