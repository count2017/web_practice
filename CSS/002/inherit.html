<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
		<style>
			span {
				color: blue;
				border: 1px solid black;
			}
			
			.extra span {
				color: inherit;
			}
		</style>
	</head>

	<body>

		<div>
			这里是一个蓝色的 <span>span 元素</span>，正如 span 元素所设置的。
		</div>

		<div class="extra" style="color:green">
			这里是一个绿色的 <span>span 元素</span>，因为它继承了父元素。
		</div>

		<div style="color:red">
			这里是一个蓝色的 <span>span 元素</span>，正如 span 元素所设置的。
		</div>

	</body>

</html>
