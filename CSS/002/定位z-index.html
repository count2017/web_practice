<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
		<style>
			img.hh {
				position: absolute;
				left: 10px;
				top: 10px;
				z-index: -1;
			}
			
			
		</style>
	</head>

	<body>
		<div>
			<h1>This is a heading</h1>
			<img class="hh" src="../img/02.gif" width="100" height="140" />
			<p>因为图像元素设置了 z-index 属性值为 -1, 所以它会显示在文字之后。</p>
		</div>
