<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function(){
			  $("p").dblclick(function(){
			    $(this).hide();
			  });
			});

		<p>双击鼠标左键的，我就消失。</p>
		<p>双击我消失！</p>

	</body>
</html>
