<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2>JSON.stringify 将删除对象中的函数</h2>

		<p id="demo"></p>
		
		<script>
		
			var obj = { "name":"Runoob", "alexa":function () {return 10000;}, "site":"www.runoob.com"};
			var myJSON = JSON.stringify(obj);
			document.getElementById("demo").innerHTML = myJSON;
		
		</script>
	</body>
</html>
