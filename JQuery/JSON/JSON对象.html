<!DOCTYPE html>
<html>

	<body>
		<p>你可以使用点号（.）来访问 JSON 对象的值：</p>

		<p id="demo"></p>

			var myObj, x;
			myObj = { "name":"runoob", "alexa":10000, "site":null };
			x = myObj.name;
			document.getElementById("demo").innerHTML = x;
		
		</script>
	</body>
