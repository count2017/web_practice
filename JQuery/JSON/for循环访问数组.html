<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>使用 for 循环访问数组:</p>

		<p id="demo"></p>
		
		<script>
		
			var myObj, i, x = "";
			myObj = {
				"name":"网站",
				"num":3,
				"sites":[ "Google", "Runoob", "Taobao" ]
			};
			
			for (i = 0; i < myObj.sites.length; i++) {
			    x += myObj.sites[i] + "<br>";
			}
			
			document.getElementById("demo").innerHTML = x;
			
		</script>
	</body>
</html>
