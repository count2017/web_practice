<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2>将 JavaScript 对象转换Wie JSON 字符串</h2>

		<p id="demo"></p>
		
		<script>
		
			var obj = { "name":"runoob", "alexa":10000, "site":"www.runoob.com"};
			var myJSON = JSON.stringify(obj);
			document.getElementById("demo").innerHTML = myJSON;
		
		</script>
	</body>
</html>
