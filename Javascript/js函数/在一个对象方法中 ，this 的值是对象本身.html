<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>在一个对象方法中 ，<b>this</b> 的值是对象本身。</p>
		<p id="demo"></p>
		<script>
			var myObject = {
			    firstName:"John",
			    lastName: "Doe",
			    fullName: function() {
					return this;
			    }
			}
			document.getElementById("demo").innerHTML = myObject.fullName();
		</script>
	</body>
</html>
