<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>在 HTML 中 <b>this</b> 的值, 在全局函数是一个 window 对象。</p>
		<p id="demo"></p>
		<p id="hehe"></p>
		<script>
			function myFunction() {
				return this;
			}
			document.getElementById("demo").innerHTML = myFunction(); 
			document.getElementById("hehe").innerHTML = this.myFunction();
		</script>
	</body>
</html>
