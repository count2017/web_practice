<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>函数可作为一个表达式使用。</p>
		<p id="demo"></p>
		<script>
			function myFunction(a, b) {
			    return a * b;
			}
			var x = myFunction(4, 3) * 2;
			document.getElementById("demo").innerHTML = x;
		</script>
	</body>
</html>
