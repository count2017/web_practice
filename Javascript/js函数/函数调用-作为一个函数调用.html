<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<p>
		全局函数 (myFunction) 返回参数参数相乘的结果：
		</p>
		<p id="demo"></p>
		<script>
			function myFunction(a, b) {
				return a * b;
			}
			document.getElementById("demo").innerHTML = myFunction(10, 2); 
		</script>
	</body>
</html>
