<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<style>
			.red-text { color: red; } h2 { font-family: Lobster, Monospace; } p { font-size: 16px; font-family: Monospace; } .thick-green-border { border-color: green; border-width: 10px; border-style: solid; border-radius: 50%; } .smaller-image { width: 50px; }
			
		</style>
	</head>

	<body>
		

		<h2 class="red-text">CatPhotoApp</h2>

		<p>Click here for
			<a href="#">cat photos</a>.</p>

		<a href="#"><img class="smaller-image thick-green-border" src="/statics/codecamp/images/relaxing-cat.jpg"></a>

		<p>Things cats love:</p>
		<ul>
			<li>cat nip</li>
			<li>laser pointers</li>
			<li>lasagna</li>
		</ul>
		<p>Top 3 things cats hate:</p>
		<ol>
			<li>flea treatment</li>
			<li>thunder</li>
			<li>other cats</li>
		</ol>
		<form action="/submit-cat-photo">
			<label><input type="radio" name="indoor-outdoor"> Indoor</label>
			<label><input type="radio" name="indoor-outdoor"> Outdoor</label>
			<label><input type="checkbox" name="personality"> Loving</label>
			<label><input type="checkbox" name="personality"> Lazy</label>
			<label><input type="checkbox" name="personality"> Crazy</label>
			<input type="text" placeholder="cat photo URL" required>
			<button type="submit">Submit</button>

	</body>

</html>
