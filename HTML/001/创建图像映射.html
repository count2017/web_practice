<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
	</head>

	<body>

		<p>点击太阳或其他行星，注意变化：</p>

		<img src="planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">

		<map name="planetmap">
		  <area shape="rect" coords="0,0,82,126" alt="Sun" href="sun.htm">
		  <area shape="circle" coords="90,58,3" alt="Mercury" href="mercur.htm">
		  <area shape="circle" coords="124,58,8" alt="Venus" href="venus.htm">
		</map>
		<br />
		<button onclick="aa();">请点击</button>
			<br />
		<button id="hh" onclick="ss()">请再次点击</button>
		<script type="text/javascript">
			var aa = function(){
				var result = new Array();
				for(var i=0; i<10; i++){
					result[i] = function(b){
						return b;
					}(i);
				}
				alert(result);
				alert("hhhhhh");
			}
			
			function ss() {
				var ee = document.getElementById("hh");
				var id = ee.id;
				ee.onclick = function() {
					alert(id);
				};
				ee = null;
			}
			
		</script>
	</body>

</html>
